<label for="nome">Nome studente</label>
<input type="text" name="nome" id="nome" maxlength="30" placeholder="Mario" required><br>

<label for="cognome">Cognome Studente</label>
<input type="text" name="cognome" id="cognome" maxlength="30" placeholder="Rossi" required><br>

<input type="number" name="class" id="class" min="1" max="5" maxlength="6" placeholder="5" required><br>

<label for="sezione">Inserisci Sezione</label>

    <option value="I">Informatica</option>
    <option value="SA">Scienze Applicate</option>

</select><br>

<br>
